<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <button class="btn again"><sup>🔁</sup>Again!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="center">
        <h1>Guess My Number!</h1>
        <div class="box">?</div>
      </div>
    </header>
    <hr />
    <main>
      <div class="right">
        <input type="number" class="number" min="1" max="20" />
        <button class="btn check"><sup>📤</sup>Check!</button>
      </div>
      <div class="left">
        <p class="message">✨ message</p>
        <p>💯 Score:<span class="score">xx</span></p>
        <p>🥇 Highscore: <span class="highscore">xx</span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
